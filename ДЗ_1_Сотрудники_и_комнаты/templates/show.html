<table style="width:95%; margin-left:20px;">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Patronymic</th>
        <th>Surename</th>
        <th>Room</th>
    </tr>
    {% for row in table %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
    </tr>
    {% endfor %}
</table>
